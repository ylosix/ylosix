# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

es:
  formtastic:
    create: "Crear %{model}"
    add_another: "Añadir otro/a %{model}"
    update: "Guardar %{model}"
    edit_form: "Editando %{model}"
    clone: "Clonar %{model}"

  active_admin:
    catalog: Catálogo
    comments:
      title_content: Comentarios internos
  time:
    formats:
      default: "%Y/%m/%d"
      short: "%b %d"
      long: "%b %d, %Y %H:%M"

  activerecord:
    models:
      category:
        zero: no categoría
        one: Categoría
        other: Categorías
      feature:
        zero: no característica
        one: Característica
        other: Características
      product:
        zero: no producto
        one: Producto
        other: Productos
      tag:
        zero: no tag
        one: Tag
        other: Tag
      tags_group:
        zero: no grupo de tag
        one: Grupo de tag
        other: Grupos de tag

    attributes:
      category:
        reference_code: Código de referencia
        parent: Padre
        enabled: Habilitado
        visible: Visible
        slug: Enlace
        priority: Prioridad

        name: Nombre
        short_description: Descripción Corta
        description: Descripción

        created_at: Creado en
        updated_at: Actualizado en

      feature:
        name: Nombre
        priority: Prioridad

        created_at: Creado en
        updated_at: Actualizado en

      product:
        name: Nombre
        enabled: Habilitado
        image: Imágen
        slug: Enlace
        short_description: Descripción corta
        description: Descripción
        reference_code: Código de referencia
        barcode: Código de barras
        publication_date: Fecha de publicación
        unpublication_date: Fecha de despublicación

        created_at: Creado en
        updated_at: Actualizado en

      tag:
        name: Nombre
        slug: Enlace
        priority: Prioridad
        tags_group: Grupo de tag

        created_at: Creado en
        updated_at: Actualizado en

      tags_group:
        name: Nombre

        created_at: Creado en
        updated_at: Actualizado en


